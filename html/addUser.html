<center>
<h2> Add User </h2>
<div layout layout-sm="column">
        <md-input-container flex>
          <label>First name</label>
          <input type="text" ng-model="firstName" id="fName" >
        </md-input-container>
        <md-input-container flex>
          <label>Last Name</label>
          <input type="text" ng-model="lastName" id="lName" >
        </md-input-container>
		<md-input-container flex>
          <label>Password</label>
          <input ng-model="passw1" type="password" id="passw1">
        </md-input-container>
		<md-input-container flex>
          <label>Repeat Password</label>
          <input ng-model="passw2" type="password" id="passw2">
        </md-input-container>
</div>
<md-button ng-click="add(firstName,lastName,passw1)" ng-disabled="error || incomplete">Add</md-button>
<br>

</center>
{{asa}}
