<div layout="row"  layout-align="center center">
    <md-content>
        <md-input-container>
          <label>First name or Last name</label>
          <input ng-model="inputUser" width="300px">
        </md-input-container>
	</md-content>
	<md-content>
		<md-input-container>
			<md-button ng-click="findUser(inputUser)">Find</md-button>
        </md-input-container
	</md-content>
</div>

<center>
<h2> View Users </h2>
<table class="table table-striped">
  <thead><tr>
    <th>Edit</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr></thead>
  <tbody><tr ng-repeat="user in findUsers">
    <td>
      <button class="btn" ng-click="editUser(user.id)">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td>{{ user.fName }}</td>
    <td>{{ user.lName }}</td>
	<td>
		<button class="btn" ng-click="remove(user.id)">Remove</button>
	</td>
  </tr></tbody>
</table>
</center>

<div layout layout-sm="column">
        <md-input-container flex>
          <label>First name</label>
          <input ng-model="fName" id="fName">
        </md-input-container>
        <md-input-container flex>
          <label>Last Name</label>
          <input ng-model="lName" id="lName">
        </md-input-container>
</div>
<center>
	<md-button ng-click="save(id,fName,lName)">Save Changes</md-button>
</center>
